<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paletería AR</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
    }
    .arjs-loader {
      display: none; /* Ocultamos el loader por defecto ya que tenemos el nuestro */
    }
  </style>
</head>
<body>

  <div id="loading-message">Cargando experiencia AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <a-asset-item id="modelo" src="assets/Capoeira.glb"></a-asset-item>
      <img id="textura" src="assets/texture.jpg" crossorigin="anonymous" />
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#modelo"
        position="0 -0.2 0"
        scale="0.3 0.3 0.3"
        rotation="0 0 0"
        animation-mixer="clip: *;"
      ></a-gltf-model>

      <a-text
        value="Desde 1950 creando dulces historias"
        align="center"
        position="0 0.7 0"
        color="#FF5733"
        width="2.5"
        shader="msdf"
        font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading-message');
      const scene = document.querySelector('a-scene');
      
      // Manejar errores de carga
      scene.addEventListener('error', (e) => {
        loading.textContent = 'Error al cargar la experiencia AR. Por favor recarga la página.';
        console.error('Error en la escena AR:', e.detail);
      });
      
      // Ocultar loader cuando todo esté listo
      scene.addEventListener('loaded', () => {
        setTimeout(() => {
          loading.style.display = 'none';
        }, 500); // Pequeño delay para asegurar que todo está listo
      });
      
      // Mostrar mensaje si la carga tarda demasiado
      const loadingTimeout = setTimeout(() => {
        if (loading.style.display !== 'none') {
          loading.textContent = 'La carga está tardando más de lo esperado. Por favor verifica tu conexión a internet.';
        }
      }, 10000);
      
      // Limpiar timeout cuando la escena cargue
      scene.addEventListener('loaded', () => {
        clearTimeout(loadingTimeout);
      });
    });
  </script>
</body>
</html>
