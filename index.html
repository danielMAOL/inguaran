<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paletería Nevería - Realidad Aumentada</title>

    <!-- Cargar las librerías MindAR y Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>

    <style>
        html, body {
            position: relative;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando, por favor espere...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const start = async () => {
                // Inicializar MindAR
                const mindarThree = new window.MINDAR.IMAGE.MindARThree({
                    container: document.body,
                    imageTargetSrc: "./assets/paleterianeveria.mind",
                });

                const { renderer, scene, camera } = mindarThree;

                // Crear un anchor para el marcador
                const anchor = mindarThree.addAnchor(0);

                // Cargar fuente para el texto 3D
                const loader = new THREE.FontLoader();

                loader.load(
                    "https://cdn.jsdelivr.net/npm/three@0.133.0/examples/fonts/helvetiker_bold.typeface.json",
                    function(font) {
                        const material = new THREE.MeshStandardMaterial({
                            color: 0xff5500,
                            metalness: 0.3,
                            roughness: 0.4
                        });

                        const group = new THREE.Group();

                        const createText = (text, yOffset) => {
                            const geometry = new THREE.TextGeometry(text, {
                                font: font,
                                size: 0.1,
                                height: 0.02,
                                bevelEnabled: true,
                                bevelThickness: 0.005,
                                bevelSize: 0.002,
                                bevelSegments: 3
                            });
                            geometry.computeBoundingBox();
                            const xOffset = (geometry.boundingBox.max.x - geometry.boundingBox.min.x) / 2;
                            geometry.translate(-xOffset, 0, 0);

                            const mesh = new THREE.Mesh(geometry, material);
                            mesh.position.set(0, yOffset, 0);
                            group.add(mesh);
                        };

                        createText("Desde 1950", 0.15);
                        createText("creando", 0);
                        createText("dulces historias", -0.15);

                        group.rotation.x = -Math.PI / 2;

                        // Luces
                        const light = new THREE.DirectionalLight(0xffffff, 1.0);
                        light.position.set(0, 0, 1);
                        anchor.group.add(light);

                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                        anchor.group.add(ambientLight);

                        anchor.group.add(group);
                        console.log("Texto 3D añadido al marcador");
                    }
                );

                // Iniciar la experiencia AR
                await mindarThree.start();

                document.getElementById("loading").style.display = "none";

                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            };

            start();
        });
    </script>
</body>
</html>
