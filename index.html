<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beardance con Cámara</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #videoContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        #video {
            position: absolute;
            min-width: 100%;
            min-height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #canvas3d {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" playsinline></video>
    </div>
    <canvas id="canvas3d"></canvas>
    <button id="startButton">Activar Cámara</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Elementos del DOM
        const video = document.getElementById('video');
        const canvas3d = document.getElementById('canvas3d');
        const startButton = document.getElementById('startButton');
        
        // Variables Three.js
        let scene, camera, renderer, model;
        
        // Inicializar Three.js
        function initThreeJS() {
            scene = new THREE.Scene();
            
            // Cámara Three.js (ajustada para coincidir con perspectiva de cámara real)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;
            
            // Renderizador
            renderer = new THREE.WebGLRenderer({
                canvas: canvas3d,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Cargar modelo 3D
            const loader = new THREE.GLTFLoader();
            loader.load(
                'beardance.glb',
                function(gltf) {
                    model = gltf.scene;
                    model.scale.set(0.5, 0.5, 0.5);
                    scene.add(model);
                    
                    // Posicionar el modelo
                    positionModel();
                },
                undefined,
                function(error) {
                    console.error('Error al cargar el modelo:', error);
                }
            );
            
            // Animación
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotación automática opcional
                if (model) {
                    model.rotation.y += 0.01;
                }
                
                renderer.render(scene, camera);
            }
            
            animate();
        }
        
        // Posicionar el modelo en la parte inferior
        function positionModel() {
            if (!model) return;
            
            // Calcular posición basada en el tamaño de la pantalla
            const box = new THREE.Box3().setFromObject(model);
            const size = box.getSize(new THREE.Vector3());
            
            model.position.y = - (window.innerHeight / window.innerWidth) + size.y/2;
        }
        
        // Iniciar cámara del dispositivo
        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',  // Usar cámara frontal
                        width: { ideal: window.innerWidth },
                        height: { ideal: window.innerHeight }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.play();
                startButton.style.display = 'none';
                
                // Ajustar tamaño del video cuando se cargan los metadatos
                video.addEventListener('loadedmetadata', () => {
                    initThreeJS();
                });
                
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                alert("No se pudo acceder a la cámara. Asegúrate de dar los permisos necesarios.");
            }
        });
        
        // Redimensionamiento
        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                positionModel();
            }
        });
    </script>
</body>
</html>
