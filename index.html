<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beardance AR</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #videoContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        #video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas3d {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 10;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" playsinline></video>
    </div>
    <canvas id="canvas3d"></canvas>
    
    <div id="loading">Cargando modelo...</div>
    <button id="startButton">Activar Cámara</button>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Variables globales
        let scene, camera, renderer, model, mixer, clock;
        let video = document.getElementById('video');
        let canvas3d = document.getElementById('canvas3d');
        let startButton = document.getElementById('startButton');
        let loading = document.getElementById('loading');
        
        // 1. Cargar el modelo 3D primero
        loadModel();
        
        function loadModel() {
            // Inicializar Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;
            
            renderer = new THREE.WebGLRenderer({
                canvas: canvas3d,
                alpha: true,
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            // Reloj para animaciones
            clock = new THREE.Clock();
            
            // Cargar modelo GLB
            const loader = new THREE.GLTFLoader();
            loader.load(
                'beardance.glb',
                function(gltf) {
                    model = gltf.scene;
                    
                    // Ajustar tamaño del modelo
                    model.scale.set(0.5, 0.5, 0.5);
                    scene.add(model);
                    
                    // Configurar animaciones si existen
                    if (gltf.animations && gltf.animations.length > 0) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach(clip => {
                            mixer.clipAction(clip).play();
                        });
                        console.log("Animaciones cargadas:", gltf.animations.length);
                    } else {
                        console.warn("No se encontraron animaciones en el modelo");
                    }
                    
                    loading.style.display = 'none';
                    startButton.style.display = 'block';
                },
                undefined,
                function(error) {
                    console.error('Error al cargar el modelo:', error);
                    loading.textContent = 'Error al cargar el modelo. Verifica la consola.';
                }
            );
        }
        
        // 2. Activar cámara cuando el usuario haga clic
        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',  // 'user' para frontal, 'environment' para trasera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.play();
                startButton.style.display = 'none';
                
                // Ajustar el modelo para AR
                positionModelForAR();
                
                // Iniciar bucle de animación
                animate();
                
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                loading.textContent = "Error al acceder a la cámara. Asegúrate de dar los permisos.";
            }
        });
        
        function positionModelForAR() {
            if (!model) return;
            
            // Posicionar el modelo en la parte inferior de la pantalla
            const aspect = window.innerWidth / window.innerHeight;
            model.position.y = -0.5;
            model.position.z = -1;
            
            // Ajustar tamaño según la pantalla
            model.scale.set(0.3 * aspect, 0.3 * aspect, 0.3 * aspect);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Actualizar animaciones si existen
            if (mixer) {
                mixer.update(clock.getDelta());
            }
            
            renderer.render(scene, camera);
        }
        
        // Manejar redimensionamiento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            positionModelForAR();
        });
    </script>
</body>
</html>
