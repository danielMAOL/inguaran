<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR con lona.mind</title>
    <!-- Cargar MindAR y Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
      #ar-container {
        width: 100%;
        height: 100vh;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <script>
      // Inicializa MindAR usando "lona.mind" como target
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "lona.mind",  // Asegúrate de que el archivo exista y esté en la misma carpeta
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        // Se usa "environment" en vez de exact para mayor compatibilidad
        capture: { facingMode: "environment" }  
      });
      
      // Extraemos el renderer, escena y cámara
      const { renderer, scene, camera } = mindarThree;
      // Configura el renderer para fondo transparente (ver feed de cámara)
      renderer.setClearColor(0x000000, 0);

      // Cargar el modelo 3D "oso-bailando.glb"
      const loader = new THREE.GLTFLoader();
      loader.load(
        "oso-bailando.glb",  // Verifica que este archivo esté presente y correctamente nombrado
        (gltf) => {
          const model = gltf.scene;
          // Escala el modelo (ajusta si es necesario)
          model.scale.set(0.4, 0.4, 0.4);
          // Rota el modelo para que mire de frente (ajusta según como fue exportado)
          model.rotation.set(0, 0, 0);

          // Crea el AnimationMixer para reproducir la animación del modelo
          const mixer = new THREE.AnimationMixer(model);
          if(gltf.animations && gltf.animations.length > 0) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          // Ancla el modelo al target con índice 0 (el que hayas configurado en "lona.mind")
          const anchor = mindarThree.addAnchor(0);
          anchor.group.add(model);

          // Actualiza el mixer en cada frame
          mindarThree.update = (delta) => {
            mixer.update(delta);
          };
        },
        undefined,
        (error) => {
          console.error("Error cargando modelo:", error);
        }
      );

      // Función para iniciar la experiencia AR
      async function startAR() {
        try {
          await mindarThree.start();
          // Inicia el bucle de renderizado
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } catch (err) {
          console.error("Error iniciando MindAR:", err);
        }
      }
      startAR();
    </script>
  </body>
</html>
