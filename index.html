<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paletería y Nevería Inguarán</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/paleterianeveria.mind; autoStart: true; uiLoading: yes; uiError: yes;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true">
      <a-assets>
        <a-asset-item id="font" src="https://cdn.aframe.io/fonts/mozillavr.fnt"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity position="0 0 0">
          <a-text 
            value="Desde 1950\ncreando dulces historias"
            position="0 0 0"
            rotation="0 0 0"
            scale="1.2 1.2 1.2"
            color="#ff69b4"
            align="center"
            side="double"
            font="#font"
            shader="msdf"
            negate="false"
            animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 1.4 1.4 1.4"
            animation__color="property: color; dir: alternate; dur: 1500; loop: true; to: #fff">
          </a-text>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
