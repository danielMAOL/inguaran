<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paleter√≠a AR</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div id="loading-message">Cargando experiencia AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; logarithmicDepthBuffer: true"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="modelo" src="assets/Capoeira.glb"></a-asset-item>
    </a-assets>

    <!-- luces para que se vea -->
    <a-entity light="type: ambient; intensity: 1.2"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#modelo"
        position="0 -0.3 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
      ></a-gltf-model>

      <a-text
        value="Desde 1950 creando dulces historias"
        align="center"
        position="0 0.7 0"
        color="#FFDD57"
        width="2.5"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    const scene = document.querySelector("a-scene");
    const loading = document.getElementById("loading-message");
    scene.addEventListener("loaded", () => {
      loading.style.display = "none";
    });
  </script>

</body>
</html>
