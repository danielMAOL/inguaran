<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paletería Nevería - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <p>Enfoca el marcador con tu cámara...</p>
    </div>

    <!-- Escena AR optimizada -->
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded
        arjs="
            sourceType: webcam;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
            debugUIEnabled: false;
        "
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Marcador personalizado (.mind) -->
        <a-marker 
            type="pattern" 
            preset="custom" 
            url="assets/paleterianeveria.mind"
            emitevents="true"
            cursor="rayOrigin: mouse"
        >
            <!-- Texto 3D con sombra y mejor legibilidad -->
            <a-entity position="0 1.5 0">
                <a-text 
                    value="Desde 1950 creando dulces historias" 
                    color="#FF3366" 
                    align="center" 
                    width="5"
                    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                    shader="standard"
                    position="0 0 0"
                ></a-text>
                <!-- Sombra para mejor contraste -->
                <a-plane 
                    position="0 -0.2 0" 
                    width="5.5" 
                    height="0.8" 
                    color="#000" 
                    opacity="0.4"
                    rotation="-90 0 0"
                ></a-plane>
            </a-entity>
        </a-marker>

        <!-- Cámara (asegura que esté FUERA del marcador) -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar loader cuando se detecte el marcador
        const scene = document.querySelector('a-scene');
        scene.addEventListener('markerFound', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
        scene.addEventListener('markerLost', () => {
            document.querySelector('.arjs-loader').style.display = 'flex';
        });
    </script>
</body>
</html>
