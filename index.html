<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paletería y Nevería Inguarán</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/paleterianeveria.mind; autoStart: true; uiLoading: yes; uiError: yes;" embedded color-space="sRGB" renderer="precision: mediump; antialias: true">
      <a-assets>
        <!-- Puedes agregar aquí imágenes, modelos u otros recursos si los necesitas -->
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-text 
          value="Desde 1950\ncreando dulces historias"
          position="0 0 0"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          color="#FFC107"
          align="center"
          side="double"
          font="https://cdn.aframe.io/fonts/mozillavr.fnt">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
