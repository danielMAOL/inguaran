<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletería AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #start-screen {
            position: absolute; 
            width: 100%; height: 100%;
            background: #000; color: white;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 1000;
            text-align: center;
            padding: 20px;
        }
        #start-button {
            background: #FF5733; color: white;
            border: none; padding: 15px 30px;
            font-size: 18px; margin-top: 20px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>Experiencia AR Paletería</h2>
        <p>Necesitamos acceso a tu cámara</p>
        <button id="start-button">COMENZAR</button>
    </div>
    
    <a-scene id="ar-scene" mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: false;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="assets/Capoeira.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#model" position="0 0 0" scale="0.3 0.3 0.3" rotation="0 180 0"></a-gltf-model>
            <a-text value="Desde 1950" position="0 0.7 0" color="#FF5733" width="4"></a-text>
        </a-entity>
    </a-scene>

    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('start-screen').classList.add('hidden');
                    const scene = document.getElementById('ar-scene');
                    const arSystem = scene.systems["mindar-image-system"];
                    arSystem.start();
                })
                .catch(err => {
                    alert("Debes permitir el acceso a la cámara");
                    console.error(err);
                });
        });
    </script>
</body>
</html>
