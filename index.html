<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR con lona.mind</title>
    <!-- MindAR 1.2.0 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <!-- Three.js r136 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #ar-container {
        position: relative;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script>
      // 1. Inicializa MindAR con el target "lona.mind"
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "lona.mind",     // Tu archivo .mind
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        capture: { facingMode: { exact: "environment" } }, // Forzar cámara trasera
      });

      // Obtenemos renderer, escena y cámara para manipularlos después
      const { renderer, scene, camera } = mindarThree;

      // 2. Carga del modelo 3D (oso-bailando.glb)
      const loader = new THREE.GLTFLoader();
      loader.load(
        "oso-bailando.glb",            // Asegúrate de que esté en la misma carpeta
        (gltf) => {
          const model = gltf.scene;
          // Ajusta la escala para ~40cm (depende del tamaño original)
          model.scale.set(0.4, 0.4, 0.4);
          // Haz que el oso mire de frente
          model.rotation.y = Math.PI;

          // Crea un mixer para reproducir la animación
          const mixer = new THREE.AnimationMixer(model);
          if (gltf.animations.length > 0) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          // 3. Anclar el modelo al target de índice 0
          const anchor = mindarThree.addAnchor(0);
          anchor.group.add(model);

          // En cada frame se actualiza el mixer (para la animación)
          mindarThree.update = (delta) => {
            mixer.update(delta);
          };
        },
        undefined,
        (error) => {
          console.error("Error cargando modelo:", error);
        }
      );

      // 4. Iniciar la experiencia AR
      async function startAR() {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      startAR();
    </script>
  </body>
</html>
