<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Paleter√≠a AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: true"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text 
        value="Desde 1950 creando dulces historias"
        align="center"
        position="0 0 0"
        color="#FF3366"
        width="2"
        side="double"
      ></a-text>
    </a-entity>
  </a-scene>
</body>
</html>
