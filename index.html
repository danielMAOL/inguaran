<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Oso animado</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene background="color: #ECECEC">
    <a-assets>
      <a-asset-item id="oso" src="oso.glb"></a-asset-item>
    </a-assets>

    <!-- Modelo del oso -->
    <a-entity gltf-model="#oso" position="0 0 -1.5" rotation="0 180 0" scale="1 1 1" animation-mixer></a-entity>

    <!-- CÃ¡mara -->
    <a-entity camera position="0 1.6 0"></a-entity>

    <!-- Luces -->
    <a-light type="ambient" intensity="1"></a-light>
    <a-light type="directional" intensity="0.6" position="1 2 1"></a-light>

    <!-- Piso -->
    <a-plane rotation="-90 0 0" width="10" height="10" color="#ccc"></a-plane>
  </a-scene>
</body>
</html>
