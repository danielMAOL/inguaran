<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paletería AR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading-message">Cargando experiencia AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    loading-screen="enabled: false"
    embedded
    renderer="colorManagement: true;"
  >
    <a-assets>
      <a-asset-item id="model" src="assets/Capoeira.glb"></a-asset-item>
    </a-assets>

    <!-- Luz para que se vea bien -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="1 1 1"></a-entity>

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target + modelo -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        id="model-entity"
        src="#model"
        position="0 -0.3 0"
        scale="0.6 0.6 0.6"
        rotation="0 0 0"
        animation-mixer
        visible="false"
      ></a-gltf-model>
    </a-entity>
  </a-scene>

  <script>
    const loadingMessage = document.getElementById('loading-message');
    const modelEntity = document.getElementById('model-entity');

    document.querySelector('a-scene').addEventListener('loaded', () => {
      loadingMessage.style.display = 'none';
      startAR();
    });

    document.querySelector('#model').addEventListener('loaded', () => {
      modelEntity.setAttribute('visible', 'true');
    });

    async function startAR() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        stream.getTracks().forEach(track => track.stop());

        const arSystem = document.querySelector('a-scene').systems['mindar-image-system'];
        arSystem.start();
      } catch (err) {
        console.error('Error al iniciar AR:', err);
      }
    }
  </script>
</body>
</html>
