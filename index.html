<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Oso Bailando</title>
    <!-- Carga de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">
      
      <!-- Marker definido por el archivo de patrón "lona.patt" -->
      <a-marker 
        type="pattern" 
        url="lona.patt" 
        emitevents="true" 
        cursor="rayOrigin: mouse"
      >
        <!-- Entidad del modelo 3D: Oso bailando, escalado para verse aproximadamente a 40cm -->
        <a-entity
          gltf-model="oso-bailando.glb"
          position="0 0.2 0"         <!-- Posicionado 20cm arriba del centro del marcador -->
          scale="0.4 0.4 0.4"          <!-- Ajusta la escala según la medida original del modelo -->
          rotation="0 180 0"           <!-- Rota el modelo para que se vea de frente -->
          animation-mixer="loop: repeat"
        ></a-entity>
      </a-marker>
      
      <!-- Iluminación para mejorar la visualización del modelo -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>
      
      <!-- Cámara AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
