<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test MindAR Mínimo</title>
  <!-- Usar versiones directas de CDN -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .example-container {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #mensaje {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="mensaje">Iniciando aplicación... Por favor espera.</div>

  <script>
    // Verificar si MindAR carga correctamente
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        if (typeof window.MINDAR === 'undefined' || typeof window.AFRAME === 'undefined') {
          document.getElementById("mensaje").innerHTML = 
            "Error: No se pudo cargar MindAR o A-Frame. Intenta con otro navegador (Chrome recomendado)";
        } else {
          document.getElementById("mensaje").innerHTML = 
            "Bibliotecas cargadas. Iniciando experiencia AR...";
          iniciarAR();
        }
      }, 2000);
    });

    function iniciarAR() {
      // Crear estructura A-Frame para AR
      const escena = document.createElement("a-scene");
      escena.setAttribute("mindar-image", "imageTargetSrc: ./lona.mind; maxTrack: 1; showStats: true;");
      escena.setAttribute("color-space", "sRGB");
      escena.setAttribute("embedded", "");
      escena.setAttribute("renderer", "colorManagement: true, physicallyCorrectLights: true");
      escena.setAttribute("vr-mode-ui", "enabled: false");
      escena.setAttribute("device-orientation-permission-ui", "enabled: false");

      // Crear cámara
      const camara = document.createElement("a-camera");
      camara.setAttribute("position", "0 0 0");
      camara.setAttribute("look-controls", "enabled: false");

      // Crear contenedor para el target
      const entity = document.createElement("a-entity");
      entity.setAttribute("mindar-image-target", "targetIndex: 0");

      // Añadir una caja roja simple para probar
      const caja = document.createElement("a-box");
      caja.setAttribute("color", "red");
      caja.setAttribute("scale", "0.2 0.2 0.2");
      caja.setAttribute("position", "0 0 0.1");
      caja.setAttribute("animation", "property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true");

      // Ensamblar la escena
      entity.appendChild(caja);
      escena.appendChild(camara);
      escena.appendChild(entity);
      document.body.appendChild(escena);

      // Actualizar mensaje
      document.getElementById("mensaje").innerHTML = 
        "AR iniciada. Apunta la cámara hacia tu target 'lona'.";
      
      // Hacer que el mensaje desaparezca después de unos segundos
      setTimeout(function() {
        document.getElementById("mensaje").style.opacity = "0.5";
      }, 5000);
    }
  </script>
</body>
</html>
