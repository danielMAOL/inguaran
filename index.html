<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR con Oso Bailando</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.143.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100%; height: 100vh; position: relative; }
      #status-message { 
        position: absolute; 
        top: 10px; 
        left: 10px; 
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        z-index: 1000;
      }
      #loading { 
        position: absolute; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.5);
        color: white;
        font-size: 24px;
        z-index: 900;
      }
      .hidden { display: none !important; }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <div id="loading">Cargando recursos...</div>
    <div id="status-message">Iniciando aplicación...</div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.getElementById('loading');
        const statusMessage = document.getElementById('status-message');
        const arContainer = document.getElementById('ar-container');
        
        function updateStatus(message) {
          console.log(message);
          statusMessage.textContent = message;
        }

        // Verificar que Three.js y el GLTFLoader estén disponibles
        if (!window.THREE) {
          updateStatus("Error: Three.js no se cargó correctamente");
          return;
        }
        
        if (!window.THREE.GLTFLoader) {
          updateStatus("Error: GLTFLoader no se cargó correctamente");
          return;
        }

        updateStatus("Verificando recursos...");
        
        // Comprobar que el archivo mind está siendo accesible
        fetch("lona.mind")
          .then(response => {
            if (!response.ok) {
              throw new Error(`No se pudo acceder a lona.mind (${response.status})`);
            }
            updateStatus("Archivo lona.mind verificado correctamente");
            initAR();
          })
          .catch(error => {
            updateStatus(`Error: ${error.message}`);
            loadingElement.innerHTML = "Error: No se pudo cargar el archivo lona.mind. Verifica la ruta.";
          });
          
        function initAR() {
          try {
            updateStatus("Iniciando MindAR...");
            
            // Inicializar MindAR
            const mindarThree = new window.MINDAR.IMAGE.MindARThree({
              container: arContainer,
              imageTargetSrc: "lona.mind",
              maxTrack: 1,
              uiLoading: "yes",
              uiScanning: "yes",
              capture: { facingMode: "environment" }
            });
            
            // Configurar escena, cámara y renderizador
            const { renderer, scene, camera } = mindarThree;
            
            updateStatus("Configurando escena...");
            
            // Crear luces para iluminar el modelo 3D
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1);
            scene.add(light);
            
            // Crear un anchor para el target
            const anchor = mindarThree.addAnchor(0); // 0 es el índice del primer target
            
            // Cargar el modelo GLB
            updateStatus("Cargando modelo 3D...");
            
            // Verificar que el modelo sea accesible
            fetch("oso-bailando.glb")
              .then(response => {
                if (!response.ok) {
                  throw new Error(`No se pudo acceder a oso-bailando.glb (${response.status})`);
                }
                updateStatus("Archivo de modelo verificado, cargando...");
                loadModel();
              })
              .catch(error => {
                updateStatus(`Error: ${error.message}`);
                loadingElement.innerHTML = "Error: No se pudo cargar el modelo 3D. Verifica la ruta.";
              });
              
            function loadModel() {
              const loader = new THREE.GLTFLoader();
              let mixer = null;
              
              loader.load(
                "oso-bailando.glb",
                function(gltf) {
                  updateStatus("Modelo cargado con éxito");
                  loadingElement.classList.add('hidden');
                  
                  // Ajustar la escala y posición del modelo
                  const model = gltf.scene;
                  model.scale.set(0.5, 0.5, 0.5);
                  model.position.set(0, 0, 0);
                  
                  // Añadir el modelo al anchor
                  anchor.group.add(model);
                  
                  // Configurar animación si existe
                  if (gltf.animations && gltf.animations.length > 0) {
                    updateStatus("Configurando animación");
                    mixer = new THREE.AnimationMixer(model);
                    const animationAction = mixer.clipAction(gltf.animations[0]);
                    animationAction.play();
                  } else {
                    updateStatus("Modelo cargado, pero no tiene animaciones");
                  }
                  
                  // Ocultar mensajes de estado después de 3 segundos
                  setTimeout(() => {
                    statusMessage.classList.add('hidden');
                  }, 3000);
                },
                function(xhr) {
                  const percent = Math.round((xhr.loaded / xhr.total) * 100);
                  updateStatus(`Cargando modelo: ${percent}%`);
                },
                function(error) {
                  updateStatus(`Error cargando el modelo: ${error.message}`);
                  loadingElement.innerHTML = "Error al cargar el modelo 3D";
                }
              );
              
              // Variables para el reloj y la animación
              const clock = new THREE.Clock();
              
              // Iniciar AR y el loop de renderizado
              updateStatus("Iniciando cámara AR...");
              mindarThree.start()
                .then(() => {
                  updateStatus("AR iniciado correctamente. Buscando target...");
                  
                  // Función de renderizado en bucle
                  renderer.setAnimationLoop(() => {
                    // Actualizar animación si existe
                    if (mixer) {
                      mixer.update(clock.getDelta());
                    }
                    
                    // Renderizar escena
                    renderer.render(scene, camera);
                  });
                })
                .catch((err) => {
                  console.error("Error iniciando MindAR:", err);
                  updateStatus(`Error iniciando AR: ${err.message}`);
                  loadingElement.innerHTML = "Error al iniciar AR. Verifica permisos de cámara.";
                });
              
              // Detener todo cuando se cierre la ventana
              window.addEventListener('beforeunload', () => {
                try {
                  mindarThree.stop();
                  renderer.setAnimationLoop(null);
                } catch (e) {
                  console.error("Error al detener AR:", e);
                }
              });
            }
          } catch (error) {
            updateStatus(`Error general: ${error.message}`);
            loadingElement.innerHTML = "Error crítico en la aplicación";
          }
        }
      });
    </script>
  </body>
</html>
