<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paletería Nevería - Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando realidad aumentada... Por favor, apunta tu cámara a un marcador.</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
        <!-- Usamos el marcador .mind que tienes en tu carpeta assets -->
        <a-marker type="pattern" preset="custom" url="assets/paleterianeveria.mind">
            <!-- Texto 3D -->
            <a-text 
                value="Desde 1950 creando dulces historias" 
                position="0 1.5 0" 
                rotation="0 0 0" 
                color="#FF3366" 
                align="center" 
                width="6"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                shader="standard">
                <a-animation 
                    attribute="rotation" 
                    to="0 360 0" 
                    dur="10000" 
                    easing="linear" 
                    repeat="indefinite">
                </a-animation>
            </a-text>
            
            <!-- Fondo decorativo opcional -->
            <a-circle 
                radius="1.5" 
                position="0 0.5 -0.5" 
                color="#FFF" 
                opacity="0.5">
            </a-circle>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar el loader cuando se cargue la escena
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });
    </script>
</body>
</html>
