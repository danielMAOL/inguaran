<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Solo Cámara AR Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
      }
      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      #camera-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #status {
        position: fixed;
        bottom: 20px;
        left: 0;
        width: 100%;
        background: rgba(0,0,0,0.5);
        color: white;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="camera-video" autoplay playsinline></video>
    </div>
    <div id="status">Iniciando cámara...</div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const videoElement = document.getElementById('camera-video');
        const statusElement = document.getElementById('status');
        
        // Función simple para activar la cámara
        function startCamera() {
          statusElement.textContent = "Solicitando acceso a la cámara...";
          
          navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: window.innerWidth },
              height: { ideal: window.innerHeight }
            } 
          })
          .then(function(stream) {
            videoElement.srcObject = stream;
            statusElement.textContent = "Cámara activada correctamente";
          })
          .catch(function(err) {
            console.error("Error al acceder a la cámara:", err);
            statusElement.textContent = "Error al acceder a la cámara: " + err.message;
          });
        }
        
        // Iniciar cámara cuando la página esté lista
        startCamera();
      });
    </script>
  </body>
</html>
