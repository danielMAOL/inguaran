<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paletería Nevería - Realidad Aumentada</title>
    
    <!-- Cargar las librerías MindAR y Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.133.0/build/three.min.js"></script>
    
    <style>
        html, body {
            position: relative;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando, por favor espere...</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const start = async () => {
                // Inicializar MindAR
                const mindarThree = new MindARThree({
                    container: document.body,
                    imageTargetSrc: "./assets/paleterianeveria.mind",
                    uiLoading: "#loading",
                    uiScanning: "Busca el marcador con la cámara...",
                    uiError: "¡Error! Recarga la página",
                });
                
                const {renderer, scene, camera} = mindarThree;
                
                // Crear un anchor para el marcador
                const anchor = mindarThree.addAnchor(0);
                
                // Crear texto 3D cuando se encuentre el marcador
                // Cargar la fuente para el texto 3D
                const loader = new THREE.FontLoader();
                
                loader.load(
                    "https://cdn.jsdelivr.net/npm/three@0.133.0/examples/fonts/helvetiker_bold.typeface.json",
                    function(font) {
                        // Crear geometría de texto 3D
                        const textGeometry = new THREE.TextGeometry("desde 1950\ncreando dulces historias", {
                            font: font,
                            size: 0.1,
                            height: 0.02,
                            curveSegments: 5,
                            bevelEnabled: true,
                            bevelThickness: 0.005,
                            bevelSize: 0.002,
                            bevelOffset: 0,
                            bevelSegments: 3
                        });
                        
                        // Centrar el texto
                        textGeometry.computeBoundingBox();
                        const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
                        textGeometry.translate(-textWidth / 2, 0, 0);
                        
                        // Material para el texto
                        const textMaterial = new THREE.MeshStandardMaterial({
                            color: 0xFF5500,
                            metalness: 0.3,
                            roughness: 0.4
                        });
                        
                        // Crear el mesh con el texto
                        const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                        textMesh.rotation.x = -Math.PI / 2; // Rotar para que sea visible desde arriba
                        
                        // Añadir luces para ver el texto 3D correctamente
                        const light = new THREE.DirectionalLight(0xffffff, 1.0);
                        light.position.set(0, 0, 1);
                        anchor.group.add(light);
                        
                        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                        anchor.group.add(ambientLight);
                        
                        // Añadir el texto al anchor
                        anchor.group.add(textMesh);
                        
                        console.log("Texto 3D añadido al marcador");
                    }
                );
                
                // Iniciar la experiencia de AR
                await mindarThree.start();
                
                // Quitar la pantalla de carga cuando todo esté listo
                document.getElementById("loading").style.display = "none";
                
                // Bucle de renderizado
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });
            };
            
            start();
        });
    </script>
</body>
</html>
