<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Paleter√≠a AR</title>

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <a-scene
        mindar-image="imageTargetSrc: ./assets/paleterianeveria.mind"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, logarithmicDepthBuffer: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <a-asset-item id="modelo" src="./assets/Capoeira.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model
            src="#modelo"
            position="0 -0.2 0"
            scale="0.3 0.3 0.3"
            animation-mixer
          ></a-gltf-model>

          <a-text
            value="Desde 1950 creando dulces historias"
            align="center"
            position="0 0.7 0"
            color="#000000"
            width="2"
          ></a-text>
        </a-entity>
      </a-scene>
    </div>
  </body>
</html>
