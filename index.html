<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Oso Bailando Sin Marcador</title>
    <!-- Carga de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono;">
      
      <!-- Modelo 3D sin marcador: siempre visible en la escena -->
      <a-entity
        gltf-model="oso-bailando.glb"
        position="0 0 -2"         <!-- Ubicado a 2 metros delante de la cámara -->
        scale="0.4 0.4 0.4"         <!-- Escalado para que tenga aproximadamente 40cm de alto (ajusta según sea necesario) -->
        rotation="0 180 0"          <!-- Rota el modelo para que se vea de frente -->
        animation-mixer="loop: repeat"
      ></a-entity>
      
      <!-- Iluminación para mejorar la visualización del modelo -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>
      
      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
