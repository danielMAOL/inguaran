<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR sin Marcador</title>
    <!-- MindAR 1.2.0 -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <!-- Three.js r136 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: transparent;
      }
      #ar-container {
        width: 100%;
        height: 100vh;
        position: relative;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script>
      // Inicializar MindAR forzando el uso de la c치mara trasera
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        capture: { facingMode: { exact: "environment" } }
      });

      const start = async () => {
        const { renderer, scene, camera } = mindarThree;
        // Configura el fondo del renderer como transparente para ver el feed de c치mara
        renderer.setClearColor(0x000000, 0); // alpha=0

        // Cargar el modelo 3D
        const loader = new THREE.GLTFLoader();
        loader.load(
          "oso-bailando.glb",
          (gltf) => {
            const model = gltf.scene;
            // Escalar para que tenga aproximadamente 40 cm de alto (ajusta si es necesario)
            model.scale.set(0.4, 0.4, 0.4);
            // Establecer rotaci칩n a 0 para que el modelo mire hacia adelante
            model.rotation.set(0, 0, 0);
            scene.add(model);

            // Configurar AnimationMixer para reproducir la animaci칩n
            const mixer = new THREE.AnimationMixer(model);
            if (gltf.animations.length > 0) {
              const action = mixer.clipAction(gltf.animations[0]);
              action.play();
            }
            // Actualizar el mixer en cada frame
            mindarThree.update = (delta) => {
              mixer.update(delta);
            };
          },
          undefined,
          (error) => {
            console.error("Error cargando modelo:", error);
          }
        );

        // Iniciar la experiencia AR
        await mindarThree.start();
        document.body.style.backgroundColor = "transparent";
      };

      start();
    </script>
  </body>
</html>
