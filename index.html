<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paletería Nevería - Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando AR... Enfoca el marcador con tu cámara.</div>
    </div>

    <!-- Escena AR con cámara en vivo -->
    <a-scene 
        vr-mode-ui="enabled: false" 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Marcador personalizado (.mind) -->
        <a-marker 
            type="pattern" 
            preset="custom" 
            url="assets/paleterianeveria.mind"
        >
            <!-- Texto 3D flotante -->
            <a-text 
                value="Desde 1950 creando dulces historias" 
                position="0 1.5 0" 
                rotation="-30 0 0" 
                color="#FF3366" 
                align="center" 
                width="5"
                font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
                shader="standard"
            >
                <!-- Animación de rotación suave -->
                <a-animation 
                    attribute="rotation" 
                    to="-30 360 0" 
                    dur="15000" 
                    easing="linear" 
                    repeat="indefinite"
                ></a-animation>
            </a-text>
        </a-marker>

        <!-- Cámara AR (importante para el fondo en vivo) -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Ocultar loader cuando la escena esté lista
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.querySelector('.arjs-loader').style.display = 'none';
            }, 1500);
        });
    </script>
</body>
</html>
