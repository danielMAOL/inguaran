<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paletería Nevería - Realidad Aumentada</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="antialias: true; alpha: true">

        <!-- Marcador personalizado -->
        <a-marker type='pattern' url='assets/paleterianeveria.mind' smooth="true" smoothCount="10" smoothTolerance="0.01">
            
            <!-- Texto 3D -->
            <a-entity position="0 1 0">
                <a-text value="Desde 1950" 
                        color="#FF3366"
                        position="-1.5 0.5 0"
                        scale="2 2 2"
                        geometry="primitive: plane; width: auto; height: auto"
                        material="side: double; transparent: true; opacity: 0.9">
                </a-text>
                
                <a-text value="creando" 
                        color="#33CCFF"
                        position="-0.8 0 0"
                        scale="2 2 2"
                        geometry="primitive: plane; width: auto; height: auto"
                        material="side: double; transparent: true; opacity: 0.9">
                </a-text>
                
                <a-text value="dulces historias" 
                        color="#FFCC33"
                        position="-1.5 -0.5 0"
                        scale="2 2 2"
                        geometry="primitive: plane; width: auto; height: auto"
                        material="side: double; transparent: true; opacity: 0.9">
                </a-text>
            </a-entity>

            <!-- Efectos adicionales -->
            <a-entity position="0 0.5 0">
                <a-circle radius="1.5" segments="64" color="#FFFFFF" opacity="0.2" position="0 -0.5 0"></a-circle>
                <a-circle radius="1" segments="64" color="#FFFFFF" opacity="0.3" position="0 -0.5 0.1"></a-circle>
            </a-entity>
        </a-marker>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
