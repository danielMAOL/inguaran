<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paletería AR</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      margin: 0;
      padding: 0;
    }

    canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
    }

    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div id="loading-message">Cargando experiencia AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: true"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets></a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-text
        value="Desde 1950 creando dulces historias"
        align="center"
        position="0 0 0"
        rotation="0 0 0"
        color="#FFD700"
        width="2.5"
        side="double"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    window.addEventListener("load", () => {
      const loading = document.getElementById("loading-message");
      document.querySelector("a-scene").addEventListener("loaded", () => {
        loading.style.display = "none";
      });
    });
  </script>

</body>
</html>
