<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Oso con cámara real</title>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
      a-scene { position: absolute; width: 100%; height: 100%; }
    </style>

    <!-- MindAR + A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.aframe.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./target.mind;"  <!-- aún se necesita un archivo aunque no se use -->
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <!-- Cámara real -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Oso siempre visible -->
      <a-entity position="0 0 0">
        <a-gltf-model 
          src="oso.glb" 
          position="0 -0.2 0" 
          rotation="0 0 0" 
          scale="0.5 0.5 0.5"
          animation-mixer>
        </a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
