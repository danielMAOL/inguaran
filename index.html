<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR con lona.mind</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script>
      // 1. Inicializar MindAR
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "lona.mind",
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        capture: { facingMode: { ideal: "environment" } }, // Mejor compatibilidad
      });

      const { renderer, scene, camera } = mindarThree;
      let mixer = null; // Variable para controlar animaciones

      // 2. Cargar modelo 3D
      new THREE.GLTFLoader().load(
        "oso-bailando.glb",
        (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.4, 0.4, 0.4);
          model.rotation.y = Math.PI;

          // Configurar animaciones
          mixer = new THREE.AnimationMixer(model);
          if (gltf.animations.length > 0) {
            mixer.clipAction(gltf.animations[0]).play();
          }

          // 3. Vincular al marcador
          const anchor = mindarThree.addAnchor(0);
          anchor.group.add(model);
        },
        undefined,
        (error) => {
          console.error("Error cargando modelo:", error);
          alert("Error al cargar el modelo 3D. Verifica la consola.");
        }
      );

      // 4. Configurar actualización de animaciones
      mindarThree.update = (delta) => {
        if (mixer) mixer.update(delta / 1000); // Conversión a segundos
      };

      // 5. Iniciar AR con manejo de errores
      async function startAR() {
        try {
          await mindarThree.start();
          renderer.setAnimationLoop(() => {
            renderer.render(scene, camera);
          });
        } catch (err) {
          console.error("Error al iniciar AR:", err);
          alert("No se pudo iniciar la experiencia AR. ¿Tienemos acceso a la cámara?");
        }
      }
      
      // Verificar compatibilidad antes de iniciar
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        startAR();
      } else {
        alert("Tu navegador no soporta funciones AR necesarias.");
      }
    </script>
  </body>
</html>
