<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba MindAR Solo Cámara</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
      #ar-container { width: 100%; height: 100vh; }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <script>
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "lona.mind",  // Asegúrate de que 'lona.mind' esté en la carpeta y sea válido
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        capture: { facingMode: "environment" }
      });
      mindarThree.start().then(() => {
        console.log("MindAR iniciado correctamente.");
      }).catch((err) => {
        console.error("Error iniciando MindAR:", err);
      });
    </script>
  </body>
</html>
