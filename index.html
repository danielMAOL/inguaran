<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR con lona.mind</title>
    <!-- Librerías MindAR y Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/examples/js/loaders/GLTFLoader.js"></script>
    <style>
      body, html {
        margin: 0; padding: 0; overflow: hidden;
      }
      #ar-container {
        width: 100%; height: 100vh; position: relative;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>

    <script>
      // 1. Inicializar MindAR con tu archivo lona.mind
      const mindarThree = new window.MINDAR.IMAGE.MindARThree({
        container: document.getElementById("ar-container"),
        imageTargetSrc: "lona.mind", // Tu archivo .mind
        maxTrack: 1,
        uiLoading: "yes",
        uiScanning: "yes",
        capture: { facingMode: "environment" }, // Cámara trasera
      });
      const { renderer, scene, camera } = mindarThree;

      // 2. Cargar el modelo 3D en formato glb
      const loader = new THREE.GLTFLoader();
      loader.load(
        "oso-bailando.glb",  // Ajusta el nombre si es diferente
        (gltf) => {
          // Obtenemos la escena del modelo
          const model = gltf.scene;

          // Ajustar la escala del modelo
          model.scale.set(0.4, 0.4, 0.4);
          // Ajustar la posición (opcional)
          // model.position.set(0, 0, 0);
          // Ajustar la rotación si está de lado o de espaldas
          model.rotation.set(0, 0, 0);

          // Configurar animación si existe
          const mixer = new THREE.AnimationMixer(model);
          if (gltf.animations && gltf.animations.length > 0) {
            const action = mixer.clipAction(gltf.animations[0]);
            action.play();
          }

          // Anclar el modelo al target (índice 0)
          const anchor = mindarThree.addAnchor(0);
          anchor.group.add(model);

          // Actualizar la animación en cada frame
          mindarThree.update = (delta) => {
            mixer.update(delta);
          };
        },
        undefined,
        (error) => {
          console.error("Error al cargar el modelo:", error);
        }
      );

      // 3. Iniciar la experiencia AR
      async function startAR() {
        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
      startAR();
    </script>
  </body>
</html>
