<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Vista del Oso 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene background="color: #111">
    <a-assets>
      <a-asset-item id="oso" src="oso.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#oso" position="0 0 -3" animation-mixer></a-entity>
    <a-entity camera position="0 1.6 0"></a-entity>
    <a-light type="directional" position="1 1 0" intensity="1"></a-light>
    <a-light type="ambient" intensity="0.5"></a-light>
  </a-scene>
</body>
</html>
