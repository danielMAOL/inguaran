<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletería AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #start-screen {
            position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: #111; color: white; z-index: 1000;
            text-align: center; padding: 20px;
        }
        button {
            background: #e94560; color: white;
            border: none; padding: 15px 30px;
            margin-top: 20px; font-size: 16px;
            border-radius: 5px; cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>Experiencia AR Paletería</h2>
        <p>Por favor, permite el acceso a tu cámara cuando te lo solicite</p>
        <button id="start-btn">INICIAR EXPERIENCIA AR</button>
    </div>

    <a-scene id="ar-scene" mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: false;" 
             vr-mode-ui="enabled: false" loading-screen="enabled: false">
        <a-assets>
            <a-asset-item id="model" src="assets/Capoeira.glb"></a-asset-item>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#model" position="0 0 0" scale="0.3 0.3 0.3" rotation="0 180 0"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.getElementById('start-btn');
        const startScreen = document.getElementById('start-screen');
        
        // Verificar compatibilidad
        function checkARSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert("Tu navegador no soporta acceso a la cámara. Prueba con Chrome o Safari.");
                return false;
            }
            return true;
        }
        
        // Iniciar AR
        async function startAR() {
            if (!checkARSupport()) return;
            
            try {
                // 1. Primero solicitar permiso explícito
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                // 2. Detener el stream (A-Frame lo manejará)
                stream.getTracks().forEach(track => track.stop());
                
                // 3. Ocultar pantalla de inicio
                startScreen.classList.add('hidden');
                
                // 4. Iniciar MindAR después de un breve retraso
                setTimeout(() => {
                    const arSystem = document.getElementById('ar-scene').systems['mindar-image-system'];
                    if (arSystem) {
                        arSystem.start();
                    } else {
                        alert("Error al iniciar AR. Recarga la página.");
                    }
                }, 300);
                
            } catch (error) {
                console.error("Error de cámara:", error);
                
                if (error.name === "NotAllowedError") {
                    // Paso crucial: Mostrar instrucciones para desbloquear permisos
                    startScreen.innerHTML = `
                        <h2>Permiso de cámara bloqueado</h2>
                        <p>Sigue estos pasos:</p>
                        <ol style="text-align: left; max-width: 80%; margin: 15px auto;">
                            <li>Cierra completamente tu navegador</li>
                            <li>Ve a Ajustes > Aplicaciones</li>
                            <li>Busca tu navegador y selecciona "Permisos"</li>
                            <li>Asegúrate que la cámara esté permitida</li>
                            <li>Vuelve a abrir esta página</li>
                        </ol>
                        <button onclick="window.location.reload()">YA LO HICE, RECARGAR</button>
                    `;
                } else {
                    alert("Error: " + error.message);
                }
            }
        }
        
        startBtn.addEventListener('click', startAR);
        
        // Verificación inicial
        if (!checkARSupport()) {
            startBtn.disabled = true;
        }
    </script>
</body>
</html>
