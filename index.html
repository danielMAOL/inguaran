<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Experiencia AR para Paletería AR - Descubre nuestra historia en realidad aumentada">
    <title>Paletería AR - Experiencia de Realidad Aumentada</title>

    <!-- A-Frame y MindAR -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #loading-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        background-color: rgba(0,0,0,0.7);
        padding: 20px;
        border-radius: 10px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="ar-container">
      <div id="loading-message">Cargando experiencia AR...</div>
      
      <a-scene
        mindar-image="imageTargetSrc: ./assets/paleterianeveria.mind; autoStart: true;"
        color-space="sRGB"
        embedded
        renderer="colorManagement: true, logarithmicDepthBuffer: true"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
      >
        <a-assets>
          <a-asset-item id="modelo" src="./assets/paleteria-modelo.glb"></a-asset-item>
          <img id="textura" src="./assets/textura-paleta.jpg" crossorigin="anonymous">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <!-- Modelo 3D de la paletería -->
          <a-gltf-model
            src="#modelo"
            position="0 -0.2 0"
            scale="0.3 0.3 0.3"
            rotation="0 180 0"
            animation-mixer="clip: *;"
          ></a-gltf-model>

          <!-- Texto promocional -->
          <a-text
            value="Desde 1950 creando dulces historias"
            align="center"
            position="0 0.7 0"
            color="#FF5733"
            width="2.5"
            font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          ></a-text>
          
          <!-- Elemento adicional opcional -->
          <a-plane
            src="#textura"
            position="0 -0.5 0"
            width="1"
            height="0.5"
            rotation="-90 0 0"
          ></a-plane>
        </a-entity>
      </a-scene>
    </div>

    <script>
      document.querySelector('a-scene').addEventListener('loaded', function() {
        document.getElementById('loading-message').style.display = 'none';
      });
    </script>
  </body>
</html>
