<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Paletería AR</title>

  <!-- Librerías -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 9999;
    }
    a-scene {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div id="loading-message">Cargando experiencia AR...</div>

  <a-scene
    mindar-image="imageTargetSrc: assets/paleterianeveria.mind; autoStart: true; uiLoading: no; uiScanning: no; uiError: no; maxTrack: 1;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="antialias: true; alpha: true; logarithmicDepthBuffer: true; precision: high;"
  >
    <a-assets>
      <a-asset-item id="modelo" src="assets/Capoeira.glb"></a-asset-item>
    </a-assets>

    <!-- Cámara configurada correctamente -->
    <a-camera 
      position="0 0 0" 
      look-controls="enabled: false"
      wasd-controls="enabled: false"
    ></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model
        src="#modelo"
        position="0 -0.2 0"
        scale="0.3 0.3 0.3"
        rotation="0 0 0"
        animation-mixer
      ></a-gltf-model>

      <a-text
        value="Desde 1950 creando dulces historias"
        align="center"
        position="0 0.7 0"
        color="#FF5733"
        width="2.5"
      ></a-text>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('loading-message');
      const scene = document.querySelector('a-scene');
      
      // Verificar compatibilidad antes de iniciar
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        loading.textContent = 'Tu dispositivo no soporta AR o no tiene cámara.';
        return;
      }
      
      // Configuración inicial para asegurar modo mono
      if (scene.hasLoaded) {
        initAR();
      } else {
        scene.addEventListener('loaded', initAR);
      }
      
      function initAR() {
        // Forzar modo mono
        const systems = scene.systems;
        if (systems['mindar-image-system']) {
          systems['mindar-image-system'].forceMono = true;
        }
        
        // Ocultar loader cuando todo esté listo
        setTimeout(() => {
          loading.style.display = 'none';
        }, 1000);
      }
      
      // Manejo de errores
      scene.addEventListener('error', (e) => {
        loading.textContent = 'Error al iniciar la cámara. Asegúrate de dar permisos.';
        console.error('AR Error:', e.detail);
      });
    });
  </script>
</body>
</html>
